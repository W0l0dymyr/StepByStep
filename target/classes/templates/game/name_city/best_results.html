<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The best results</title>
</head>
<body>
<h1>Найкращі результати</h1>
<table>
    <tr>
        <th>Ім'я</th>
        <th>Найкращий результат</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getBestResult()}"></td>
    </tr>
</table>
<div><a th:href="@{/game/name_city}">Назад</a></div>
</body>
</html>
